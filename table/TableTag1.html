<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="1">
        <thead></thead>
        <tbody>
            <tr>
                <td>colume 1</td>
                <td>column 2</td>
                <td>column 3</td>
            </tr>
            <tr>
                <td rowspan="2">row1</td>
                <td>row 1</td>
                <td>row 2</td>
            </tr>
            <tr>
                <td>row 1</td>
                <td>row 2</td>
            </tr>
            <tr>
                <td colspan="3">row</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
